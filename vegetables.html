<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Vegetables Market</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-name {
            margin: 10px 0;
            color: #333;
        }

        .product-price {
            color: #4CAF50;
            font-weight: bold;
            margin: 10px 0;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .quantity-btn {
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
            padding: 5px;
            border: 1px solid #ddd;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .cart-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        /* Additional CSS to make the page more attractive */
        .product-grid {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-card {
            transition: transform 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .cart-section {
            transition: transform 0.2s ease-in-out;
        }

        .cart-section:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Fresh Vegetables Market</h1>
    </header>

    <div class="container">
        <div class="product-grid">
            <!-- Vegetable Products -->
            <div class="product-card" data-id="1">
                <img src="tomato.jpg" alt="Tomato" class="product-image">
                <h3 class="product-name">Tomato</h3>
                <p class="product-price">$1.97/kg</p>
                <div class="quantity-controls">
                    <button class="quantity-btn minus">-</button>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="quantity-btn plus">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Repeat similar structure for other vegetables -->
            <!-- Due to space constraints, showing 2 examples. Add others similarly -->
            <div class="product-card" data-id="2">
                <img src="potato.jpg" alt="Potato" class="product-image">
                <h3 class="product-name">Potato</h3>
                <p class="product-price">$0.91/kg</p>
                <div class="quantity-controls">
                    <button class="quantity-btn minus">-</button>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="quantity-btn plus">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card" data-id="2">
                <img src="ginger.jpg" alt="Potato" class="product-image">
                <h3 class="product-name">Ginger</h3>
                <p class="product-price">$0.94/kg</p>
                <div class="quantity-controls">
                    <button class="quantity-btn minus">-</button>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="quantity-btn plus">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card" data-id="2">
                <img src="lemon.jpg" alt="Potato" class="product-image">
                <h3 class="product-name">Lemon</h3>
                <p class="product-price">$0.95/kg</p>
                <div class="quantity-controls">
                    <button class="quantity-btn minus">-</button>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="quantity-btn plus">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card" data-id="2">
                <img src="chilli.jpg" alt="Potato" class="product-image">
                <h3 class="product-name">Chilly</h3>
                <p class="product-price">$0.9/kg</p>
                <div class="quantity-controls">
                    <button class="quantity-btn minus">-</button>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="quantity-btn plus">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card" data-id="2">
                <img src="onion.jpg" alt="Potato" class="product-image">
                <h3 class="product-name">Onion</h3>
                <p class="product-price">$0.99/kg</p>
                <div class="quantity-controls">
                    <button class="quantity-btn minus">-</button>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="quantity-btn plus">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card" data-id="2">
                <img src="brinjal.jpg" alt="Potato" class="product-image">
                <h3 class="product-name">Brinjal</h3>
                <p class="product-price">$0.99/kg</p>
                <div class="quantity-controls">
                    <button class="quantity-btn minus">-</button>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="quantity-btn plus">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card" data-id="2">
                <img src="cabbage.jpg" alt="Potato" class="product-image">
                <h3 class="product-name">Cabbage</h3>
                <p class="product-price">$0.90/kg</p>
                <div class="quantity-controls">
                    <button class="quantity-btn minus">-</button>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="quantity-btn plus">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            
        </div>

        <div class="cart-section">
            <h3>Shopping Cart</h3>
            <div id="cart-items"></div>
            <hr>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="place-order" style="width: 100%; margin-top: 10px;">Place Order</button>
        </div>
    </div>

    <script>
        let cart = [];

        document.querySelectorAll('.product-card').forEach(card => {
            const plusBtn = card.querySelector('.plus');
            const minusBtn = card.querySelector('.minus');
            const quantityInput = card.querySelector('.quantity-input');
            const addToCartBtn = card.querySelector('.add-to-cart');

            plusBtn.addEventListener('click', () => {
                quantityInput.value = parseInt(quantityInput.value) + 1;
            });

            minusBtn.addEventListener('click', () => {
                if (quantityInput.value > 1) {
                    quantityInput.value = parseInt(quantityInput.value) - 1;
                }
            });

            addToCartBtn.addEventListener('click', () => {
                const product = {
                    id: card.dataset.id,
                    name: card.querySelector('.product-name').textContent,
                    price: parseFloat(card.querySelector('.product-price').textContent.replace('$', '')),
                    quantity: parseInt(quantityInput.value)
                };

                const existingItem = cart.find(item => item.id === product.id);
                if (existingItem) {
                    existingItem.quantity += product.quantity;
                } else {
                    cart.push(product);
                }

                updateCartDisplay();
            });
        });

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            let total = 0;
            
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <span>${item.name}</span>
                    <span>${item.quantity}kg Ã— $${item.price.toFixed(2)}</span>
                `;
                cartItems.appendChild(div);
            });

            cartTotal.textContent = total.toFixed(2);
        }

        document.getElementById('place-order').addEventListener('click', () => {
            alert('Order placed successfully! Total: $' + document.getElementById('cart-total').textContent);
            cart = [];
            updateCartDisplay();
        });
    </script>
</body>
</html>
